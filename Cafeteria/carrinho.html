<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
}

.cart-container {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

.cart-table th, .cart-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.cart-table th {
    background-color: #f0f0f0;
    color: #333;
}

.cart-table input[type="number"] {
    width: 50px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.remove-btn {
    padding: 5px 10px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #c0392b;
}

.cart-total {
    text-align: right;
    margin-top: 20px;
}

.cart-total h3 {
    margin-bottom: 20px;
    color: #333;
}

.checkout-btn {
    padding: 10px 20px;
    background-color: #27ae60;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.checkout-btn:hover {
    background-color: #2ecc71;
}

    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Carrinho de Compras</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Subtotal</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>R$ 100,00</td>
                    <td>R$ 100,00</td>
                    <td><button class="remove-btn">Remover</button></td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td><input type="number" value="2" min="1"></td>
                    <td>R$ 50,00</td>
                    <td>R$ 100,00</td>
                    <td><button class="remove-btn">Remover</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-total">
            <h3>Total: R$ 200,00</h3>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
